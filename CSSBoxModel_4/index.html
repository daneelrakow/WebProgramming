<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CSS Box Model</title>
  <style>
    #first {
      padding: 10px;
      margin: 10px;
      border: solid 10px;
    }

    #parent {
      padding: 10px;
      margin: 10px;
      border: solid 10px;
    }

    #first-child {
      padding: 10px;
      margin: 10px;
      border: solid 10px;
    }
    #second-child {
      padding: 10px;
      margin: 10px;
      border: solid 10px;
    }
  </style>
</head>

<body>
  <p id="first">Hello.</p>
  <section id = "parent">
    <p id = "first-child">Good.</p>
    <p id = "second-child">Bye.</p>
  </section>
</body>

</html>
