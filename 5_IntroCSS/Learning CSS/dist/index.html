<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro To CSS</title>

    <!--external stylesheet-->
    <link rel="stylesheet" href="/styles.b61e60ae.css">

    <!--internal stylesheet-->
    <style>#internal {
        color: yellow;
        background: orange;
      }

      *{
        /* important: don't use it! */
        color: hotpink !important;
      }

      .paragraph-example {
        color: cornflowerblue;
      }

      p{
        color: teal;
      }
      p, #external{
        color: chartreuse;
      }</style>
  <script src="/styles.b61e60ae.js"></script></head>
  <body>
    <h1 id="external">This is a header</h1>
    <h1 id="internal">This is another header</h1>
    <!-- inline style -->
    <h1 id="inline" style="color:red; background: green;">Now we have too many headers</h1>
    <p class="paragraph-example">First paragraph</p>
    <p>Second paragraph</p>
    <p class="paragraph-example">Third paragraph</p>
    <p>Fourth paragraph</p>
  </body>
</html>
