<html>

<head>
    <title>CSS Part 2</title>
    <style>html,body {
          padding: 0;
          margin: 0;
        }
        header{
            background-color: lightblue;
            color: darkblue;
            padding: 30px;
        }

        header ul {
          list-style: none;
        }

        header ul li {
          display: inline;
          border-bottom: solid 2px blue;
         padding-bottom: 4px;
        }
        header ul a {
          border-bottom: solid 2px white;
          text-decoration-color: red;
          color: darkblue;
        }

        main {
          background-color: gray;

        }

        main p {
          text-align: center
        }

        main section {
          background-color: white;
          width: 75%;
          padding: 30px;
          margin-left: auto;
          margin-right: auto;
          height: 1000px;
        }
        footer {
          background-color: black;
          color: white;
          position: fixed;
          bottom: 0;
          width: 100%;
          text-align: center;
        }

        .fancy-button {
          text-decoration: none;
          border: dashed 3px crimson;
          padding: 15px;
          background-color: blue;
          color: white;
          border-radius: 15px;
          box-shadow: black 15px 15px;
          display: block;
          transform: rotate(195deg);

        }</style>
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Things</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <p>Greetings, welcome to my site.</p>
            <a href="#" class="fancy-button">CLICK HERE!</a>
        </section>
    </main>
    <footer>
        <p>This content is copyrighted.</p>
    </footer>
</body>
</html>
